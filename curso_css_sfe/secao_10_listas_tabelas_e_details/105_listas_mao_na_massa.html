<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Listas aninhadas</title>
</head>

<body>
    <!-- Lista não ordenada -->
    <ul>
        <li>Item 1</li>
        <!-- Item 2 com uma lista não ordenada aninhada -->
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>

    <!-- Lista de definição -->
    <dl>
        <dt>HTML</dt>
        <!-- Descrição para HTML -->
        <dd>Linguagem de marcação de hipertexto usada para criar páginas na web.</dd>

        <dt>CSS</dt>
        <!-- Descrição para CSS -->
        <dd>Linguagem para criação de folhas de estilo em cascata.</dd>

        <dt>Internet</dt>
        <dt>WWW</dt>
        <!-- Descrição para Internet e WWW -->
        <dd>Rede mundial de computadores.</dd>
    </dl>
</body>

</html>
