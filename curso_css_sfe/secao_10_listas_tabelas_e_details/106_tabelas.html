<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importando um arquivo de estilo CSS chamado "106_tabelas.css" -->
    <link rel="stylesheet" href="106_tabelas.css">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabela 1</h1>
    <!-- Primeira tabela simples -->
    <table>
        <tr>
            <td>1A</td>
        </tr>
    </table>
    <h2>Tabela 2</h2>
    <!-- Segunda tabela com duas linhas -->
    <table>
        <tr>
            <td>1A</td>
            <td>1B</td>
        </tr>
        <tr>
            <td>2A</td>
            <td>2B</td>
        </tr>
        <tr>
            <td>3A</td>
            <td>3B</td>
        </tr>
    </table>
    <h2>Tabela 3</h2>
    <!-- Terceira tabela com uma célula ocupando duas colunas -->
    <table>
        <tr>
            <td colspan="2">1A</td>
        </tr>
        <tr>
            <td>2A</td>
            <td>2B</td>
        </tr>
        <tr>
            <td>3A</td>
            <td>3B</td>
        </tr>
    </table>
    <h2>Tabela 4</h2>
    <!-- Quarta tabela com uma célula ocupando duas linhas -->
    <table>
        <tr>
            <td rowspan="2">1A</td>
            <td>1B</td>
        </tr>
        <tr>
            <td>2B</td>
        </tr>
        <tr>
            <td>3A</td>
            <td>3B</td>
        </tr>
    </table>
    <h2>Tabela 5</h2>
    <!-- Quinta tabela com cabeçalho, corpo e rodapé -->
    <table>
        <thead>
            <tr>
                <th>1A</th><th>1B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2A</td><td>2B</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>FA</th><th>FB</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
