<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Aninhadas</title>
</head>
<body>
    <ul>
        <!-- Lista não ordenada -->
        <li>Item 1</li>
        <li>
            <!-- Lista não ordenada aninhada -->
            <ul>
                <li>Sub-item 1</li>
                <li>Sub-item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>

    <dl>
        <!-- Lista de definição -->
        <dt>Termo de Definição 1</dt>
        <dd>Descrição 1</dd>
        <dt>Termo de Definição 2</dt>
        <dd>Descrição 2</dd>
    </dl>

    <dl>
        <!-- Outra lista de definição -->
        <dt>Termo 1</dt>
        <dd>Descrição 1</dd>
        <dd>Descrição 2</dd>
        <dd>Descrição 3</dd>
    </dl>

    <dl>
        <!-- Mais uma lista de definição -->
        <dt>Termo 1</dt>
        <dt>Termo 2</dt>
        <dt>Termo 3</dt>
        <dd>Descrição</dd>
    </dl>
</body>
</html>
