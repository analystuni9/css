<!-- GET:

O método GET é usado para solicitar dados de um recurso específico no servidor.
Os dados enviados através do método GET são anexados à URL da solicitação como parâmetros de consulta (query parameters).
Os parâmetros de consulta são visíveis na barra de endereço do navegador e têm limites em seu tamanho.
O método GET é ideal para solicitações de leitura de dados, como pesquisas ou solicitações de páginas da web.
Exemplo de uso: http://example.com/page?name=John&age=30.


POST:

O método POST é usado para enviar dados para serem processados ​​pelo servidor.
Os dados enviados através do método POST são incluídos no corpo da solicitação HTTP, não na URL, o que os torna mais seguros para dados sensíveis.
Os dados enviados pelo método POST não são visíveis na barra de endereço do navegador.
O método POST é ideal para solicitações que podem modificar o estado do servidor, como envio de formulários ou criação de recursos.
Não há limite teórico para o tamanho dos dados enviados pelo método POST, mas há limitações práticas impostas pelo servidor e pelo navegador.
Exemplo de uso: enviar dados de um formulário HTML para serem processados por um script PHP. -->
