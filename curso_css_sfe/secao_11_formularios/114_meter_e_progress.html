<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos de Meter e Progress em HTML</title>
  <link rel="stylesheet" href="114_meter_e_progress.css">
</head>
<body>
  <div class="container">
    <h2>Exemplo de Meter e Progress</h2>
    <div class="exemplo">
      <label for="exemplo_meter">NÃ­vel de progresso:</label>
      <meter id="exemplo_meter" min="0" max="100" value="60">60%</meter>
    </div>
    <div class="exemplo">
      <label for="exemplo_progresso">Carregando:</label>
      <progress id="exemplo_progresso" value="70" max="100">70%</progress>
    </div>
  </div>
</body>
</html>
