<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Output em HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Campos de entrada para os números -->
  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1" name="numero1">

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2" name="numero2">

  <!-- Botão para calcular a soma -->
  <button onclick="calcularSoma()">Calcular Soma</button>

  <!-- Output para exibir o resultado -->
  <label for="resultado">Resultado:</label>
  <output id="resultado"></output>

  <script>
    // Função para calcular a soma dos números e exibir o resultado
    function calcularSoma() {
      // Recupera os valores dos campos de entrada
      var numero1 = parseFloat(document.getElementById("numero1").value);
      var numero2 = parseFloat(document.getElementById("numero2").value);
      
      // Calcula a soma dos números
      var soma = numero1 + numero2;
      
      // Atualiza o conteúdo do output com o resultado da soma
      document.getElementById("resultado").innerHTML = soma;
    }
  </script>
</body>
</html>
