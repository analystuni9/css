<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="112_tipos_de_entrada_de_dados.css">
  <title>Exemplos de Inputs em HTML</title>
</head>
<body>
  <!-- Input de Texto -->
  <label for="texto">Digite algo:</label>
  <input type="text" id="texto" name="texto">

  <!-- Input de Email -->
  <label for="email">Digite seu email:</label>
  <input type="email" id="email" name="email">

  <!-- Input Numérico -->
  <label for="numero">Digite um número inteiro:</label>
  <input type="number" id="numero" name="numero">

  <!-- Input de Seleção -->
  <label for="escolha">Escolha entre A, B ou C:</label>
  <select id="escolha" name="escolha">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>

  <!-- Input de Arquivo -->
  <label for="arquivo">Selecione um arquivo:</label>
  <input type="file" id="arquivo" name="arquivo">

  <!-- Input de Data -->
  <label for="data">Digite uma data (DD/MM/AAAA):</label>
  <input type="date" id="data" name="data">

  <!-- Input de Tempo -->
  <label for="tempo">Digite um horário:</label>
  <input type="time" id="tempo" name="tempo">

  <!-- Input de Localização -->
  <label for="localizacao">Digite sua localização:</label>
  <input type="text" id="localizacao" name="localizacao">

  <!-- Input de Senha -->
  <label for="senha">Digite sua senha:</label>
  <input type="password" id="senha" name="senha">

  <!-- Input de URL -->
  <label for="url">Digite uma URL:</label>
  <input type="url" id="url" name="url">

  <!-- Input de Cor -->
  <label for="cor">Escolha uma cor:</label>
  <input type="color" id="cor" name="cor">

  <!-- Input de Checkbox -->
  <label for="checkbox1" class="checkbox">Opção 1:</label>
  <input type="checkbox" id="checkbox1" name="checkbox1" class="checkbox">
  <label for="checkbox2" class="checkbox">Opção 2:</label>
  <input type="checkbox" id="checkbox2" name="checkbox2" class="checkbox">

  <!-- Input de Radio -->
  <label for="radio1" class="radio">Escolha 1:</label>
  <input type="radio" id="radio1" name="escolha_radio" class="radio">
  <label for="radio2" class="radio">Escolha 2:</label>
  <input type="radio" id="radio2" name="escolha_radio" class="radio">
</body>
</html>
