<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluindo o arquivo CSS externo -->
    <link rel="stylesheet" href="28_list_style.css">
    <title>List Style</title>
</head>
<body>
    <!-- Título da página -->
    <h1>List Style</h1>

    <!-- Lista não ordenada -->
    <ul>
        <!-- Item 1 da lista não ordenada -->
        <li>item1</li>
        <!-- Item 2 da lista não ordenada -->
        <li>item2</li>
        <!-- Item 3 da lista não ordenada -->
        <li>item3</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <!-- Item 1 da lista ordenada -->
        <li>item1</li>
        <!-- Item 2 da lista ordenada -->
        <li>item2</li>
        <!-- Item 3 da lista ordenada -->
        <li>item3</li>
    </ol>
</body>
</html>
