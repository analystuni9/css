<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Estilo Externo: O arquivo CSS externo 17_3_maneiras_de_incluir_css.css é importado usando a tag <link>. Este arquivo contém estilos que serão aplicados aos elementos HTML. -->
    <!-- Importa um arquivo CSS externo -->
    <link rel="stylesheet" href="17_3_maneiras_de_incluir_css.css">
    <!-- Estilo Interno: Estilos CSS estão incluídos dentro da tag <style> no cabeçalho <head> do documento. Esses estilos afetam todos os elementos HTML que correspondem às seletores especificados. -->
    <!-- Estilos CSS internos -->
    <style>
        /* Define a cor do texto dos elementos h1 como azul violeta */
        h1 {
            color: blueviolet;
        }
        /* Define a cor do texto dos elementos h2 como preto */
        h2 {
            color: black;
        }
    </style>
    <title>Maneiras de incluir CSS</title>
</head>
<body>
    <!-- Cabeçalho de nível 1 -->
    <h1>1. Maneiras de incluir CSS</h1>
    <!-- Cabeçalho de nível 2 com estilo embutido -->
    <h2 style="color: aqua; font-family: Verdana, Geneva, Tahoma, sans-serif;">2. Subtitulo</h2>
    <!-- Estilo inline (Embutido): Alguns elementos HTML têm estilos aplicados diretamente a eles usando o atributo style. Esses estilos são específicos para esses elementos individuais e substituem quaisquer estilos definidos externa ou internamente. -->
    <!-- Parágrafo com estilo embutido -->
    <p style="color: green;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis, numquam?</p>
</body>
</html>
