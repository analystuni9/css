<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluindo o arquivo CSS externo -->
    <link rel="stylesheet" href="26_propriedade_display.css">
    <title>Propriedade Display</title>
</head>
<body>
    <!-- Título da página -->
    <h1>Propriedade Display</h1>
    <!-- Parágrafo de exemplo com diversos elementos de texto -->
    <p>Lorem ipsum 
        <!-- Âncora de exemplo -->
        <a href="#">texto com a</a> 
        dolor sit amet 
        <!-- Texto em negrito de exemplo -->
        <strong>texto com strong</strong> 
        consectetur adipisicing elit. 
        <!-- Texto em itálico de exemplo -->
        <em>texto com em</em> 
        Eaque qui tenetur suscipit quod 
        <!-- Texto em itálico inclinado de exemplo -->
        <i>texto com i</i>  
        architecto quidem perspiciatis 
        <!-- Texto em negrito de exemplo -->
        <b>texto com b</b> 
        odit id doloremque voluptatibus omnis a earum, explicabo quas!
    </p>
</body>
</html>
